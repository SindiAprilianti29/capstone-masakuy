<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Masakuy</title>
    <link rel="stylesheet" href="./assets/css/log-sign.css" />
  </head>
  <body style="background-image: url('assets/images/bg2.svg')">
    <div class="form-container">
      <div class="form-section">
        <h2><span class="font-alt">L</span>OGIN</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
      <div class="image-section">
        <img src="assets/images/recipebook.svg" alt="Recipe Book" />
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
