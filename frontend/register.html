<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Masakuy</title>
    <link rel="stylesheet" href="./assets/css/log-sign.css" />
  </head>
  <body style="background-image: url('assets/images/bg.svg')">
    <div class="form-container">
      <div class="form-section">
        <h2><span class="font-alt">S</span>IGN <span class="font-alt">U</span>P</h2>
        <form id="register-form">
          <input type="text" id="name" placeholder="Nama" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Daftar</button>
        </form>
        <p class="login-link">Already have account? <a href="login.html">Login</a></p>
      </div>
      <div class="image-section">
        <img src="assets/images/recipebook.svg" alt="Recipe Book" />
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
